<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggningsformulär</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="padding-bottom: 100px;">
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Logga in!</h1>
            <p class="lead">Fyll i formuläret nedan för att gå vidare.</p>
        </div>

        <form class="needs-validation" novalidate>

            <div id="noMatchAlert" class="alert alert-danger" role="alert">
                E-postadress och lösenord matchar inte. Har du <a href="#">glömt lösenordet</a>?
              </div>

            <!-- Email -->
            <div class="form-group">
                <div class="col-md-6 mb-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                    <div class="invalid-feedback">
                        Ange en giltig e-postadress
                    </div>
                </div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <div class="col-md-6 mb-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        required>
                    <div class="invalid-feedback">
                        Ange ett giltigt lösenord
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <div class="form-check">
                <button type="submit" class="btn btn-primary col-md-3 md-3">Sign in</button>
            </div>

        </form>

        <script>
            document.getElementById("noMatchAlert").style.display = "none";
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            event.preventDefault();
                            event.stopPropagation();

                            console.log("hej")

                            if (validateCredentials()) {
                                window.location.href = "./authenticated.html"
                            } else {
                                document.getElementById("noMatchAlert").style.display = "block";
                            }

                        }, false);
                    });
                }, false);
            })();

            function validateCredentials() {
                let emailInput = document.getElementById("exampleInputEmail1");
                let passwordInput = document.getElementById("exampleInputPassword1");

                if(emailInput.value == "test@test.se" && passwordInput.value == "testtesttest") {
                    return true;
                }

                return false;
                
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
